<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="calculator">
      <input type="text", id="display">
      <button id="9", class="button", value='9'>9</button>
      <button id="8", class="button", value='8'>8</button>
      <button id="7", class="button", value='7'>7</button>
      <button id="add", class="button">+</button>
      <button id="6", class="button", value='6'>6</button>
      <button id="5", class="button", value='5'>5</button>
      <button id="4", class="button", value='4'>4</button>
      <button id="subtract", class="button">-</button>
      <button id="3", class="button", value='3'>3</button>
      <button id="2", class="button", value='2'>2</button>
      <button id="1", class="button", value='1'>1</button>
      <button id="multiply", class="button">*</button>
      <button id="clear", class="button">Clear</button>
      <button id="0", class="button", value='0'>0</button>
      <button id="result", class="button">=</button>      
      <button id="divide", class="button">/</button>
  </div>
</body>
<script src="script.js"></script>
</html>
